<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Utilisateur" subheader="liste utilisateur">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" icon="pi pi-plus" label="Niveau" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
            
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="utilisateurs" class="table table-hover">
                    <ng-template pTemplate="header" responsiveLayout="scroll">
                        <tr>
                            <th >Id</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Cin</th>
                            <th>TÃ©l</th>
                            <th>Email</th>
                            <th>gendre</th>
                            <th>isAdmin</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-utilisateurs>
                        <tr>
                            <td>{{utilisateurs.id}}</td>
                            <td>{{utilisateurs.name}}</td>
                            <td>{{utilisateurs.prenom}}</td>
                            <td>{{utilisateurs.cin}}</td>
                            <td>{{utilisateurs.numeroTel}}</td>
                            <td>{{utilisateurs.email}}</td>
                            <td>{{utilisateurs.gender}}</td>
                            <td>{{utilisateurs.isAdmin}}</td>
                            <td>
                                <p-button (click)="deleteUtilisateur(utilisateurs.id)" styleClass="p-button-error mr-2" icon="pi pi-trash" ></p-button>
                                <p-button (click)="EditUtilisateur(utilisateurs.id)" styleClass="p-button-success" icon="pi pi-pencil" ></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
